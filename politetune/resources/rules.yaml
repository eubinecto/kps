friends and junior:
  comfortable & informal:
    politeness: 1
    reason: When speaking to your friends of the same age or younger family members, it's okay to speak in the intimate style (Banmal) regardless of your visibility.
  formal:
    politeness: 1
    reason: When speaking to your friends of the same age or younger family members, it's okay to speak in the intimate style (Banmal) regardless of your visibility.
boss at work:
  comfortable & informal:
    politeness: 2
    reason: When speaking to your seniors at work, and you are in a comfortable & informal space, you should speak in the polite style (Jondaemal). However, when you are speaking in a more formal space, you should speak in the formal style.
  formal:
    politeness: 3
    reason: When speaking to your seniors at school and you are in a comfortable & informal space, works or neighbours or strangers, you should speak in the polite style (Jondaemal). However, when you are speaking in a more formal space, you should speak in the formal style.
adult family:
  comfortable & informal:
    politeness: 1
    reason: When speaking to your family members who are older than you (e.g. parents, sisters, brothers, etc) and you are in a comfortable & informal space, it's generally okay to speak in the intimate style (Banmal). However, if you are speaking in a formal place,
      you should speak in the polite style (Jondaemal).
  formal:
    politeness: 2
    reason: When speaking to your family members who are older than you (e.g. parents, sisters, brothers, etc) and you are in a comfortable & informal space, it's generally okay to speak in the intimate style (Banmal). However, if you are speaking in a formal place,
      you should speak in the polite style (Jondaemal).